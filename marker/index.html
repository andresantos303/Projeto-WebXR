<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="lego" src='isometric_world/scene.gltf'></a-asset-item>
        </a-assets>

        <a-marker preset='custom' type='pattern' url='pattern-mundo.patt'>
            <a-entity gltf-model='#world' scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
